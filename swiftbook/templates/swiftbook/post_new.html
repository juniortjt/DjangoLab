{% extends 'swiftbook/base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <h1>New post</h1>
            <form method="POST" class="post-form" enctype="multipart/form-data">{% csrf_token %}
                {{ form.as_p }}

                <button type="submit" class="save btn btn-default">Save</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
